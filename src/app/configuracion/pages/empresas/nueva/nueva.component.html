 
<form  [formGroup]="myForm" 
        class="form bg-white p-6 my-10 mx-60 relative"
        (ngSubmit)="grabarEmpresa()">
        <h3 class="text-2xl text-gray-900 font-semibold">Nueva Empresa</h3>
        <div class="flex space-x-5 mt-3">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="lb-label" for="grid-first-name">
                    Tipo Identificaci&oacute;n
                </label>
                <input class="input-text"
                     id="nit" type="text" placeholder="">
            </div>
            <div class="w-full md:w-1/2 mb-6 md:mb-0">
                <label class="lb-label" for="grid-first-name">
                    Nit
                </label>
                <input type="text"
                       class="input-text"
                       id="nit"
                       formControlName="nit" >
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="lb-label" for="grid-first-name">
                    Digito de Verificaci&oacute;n
                </label>
                <input type="number"
                       class="input-number w-1/3"
                       id="digitoVerificacion"
                       formControlName="digitoVerificacion">
            </div>
        </div>       
        <div class="w-full px-3 mb-6 md:mb-0">
            <label class="lb-label" for="grid-first-name">
            Raz&oacute;n Social
            </label>
            <input class="input-text" 
                    type="text"
                    id="razonSocial"      
                    placeholder="Razon Social..."
                    formControlName="razonSocial">
        </div>
        <div class="flex space-x-5">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="lb-label">
                    R&eacute;gimen de IVA
                </label>
                <select id="regimenIva" formControlName="regimenIva" class="block w-full border  rounded py-1 px-2 mb-3 leading-tight">
                    <option value="$"></option>
                    <option [value]="item.tipo" *ngFor="let item of listRegimenIVA">{{item.nombre}}</option>
                </select>
            </div>
            <div class="w-full md:w-1/2 px-3  md:mb-0">
                <label class="lb-label">
                    Tipo de Contribuyente
                </label>
                <select id="tipoContribuyente" formControlName="tipoContribuyente" class="block w-full border  rounded py-1 px-2 mb-3 leading-tight" >
                    <option value="$"></option>
                    <option [value]="item.tipo" *ngFor="let item of listTipoContribuyente">{{item.nombre}}</option>
                </select>
                <input type="checkbox" 
                      formControlName="autoretenedor"><span>Autoretenedor</span>
            </div>
        </div>
        <div class="w-full px-3 md:mb-0">
            <label class="lb-label" for="grid-first-name">
            Direcci&oacute;n
            </label>
            <input class="input-text" 
                    type="text"
                    id="direccion"      
                    placeholder="Direcci&oacute;n"
                    formControlName="direccion">
        </div>
        <div class="w-full px-3">
            <label class="lb-label" for="grid-first-name">
            Ciudad
            </label>
            <div class="flex flex-row space-x-5">
            <input class="input-text w-1/4" 
                    type="text"
                    id="codigoCiudad"      
                    placeholder="Codigo"
                    formControlName="codigoCiudad">
            <input class="input-text" 
                    type="text"
                    id="nombreCiudad"
                    formControlName="nombreCiudad">
            </div>
        </div>
        <div class="flex space-x-5">
            <div class="w-full md:w-1/2 px-3 mb-1 md:mb-0">
                <label class="lb-label" for="grid-first-name">
                    Tel&eacute;fono
                </label>
                <input type="text"
                       class="input-text"
                       id="telefono"
                       placeholder="Tel&eacute;fono"
                       formControlName="telefono">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="lb-label" for="grid-first-name">
                    Email
                </label>
                <input type="text"
                       class="input-text"
                       id="email"
                       placeholder="Email"
                       formControlName="email">
            </div>
        </div>
        <input type="submit" value="Submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3">
    </form>
