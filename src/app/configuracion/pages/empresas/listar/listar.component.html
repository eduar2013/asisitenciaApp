<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex justify-around">
    <div class="my-5 sm:-mx-6 lg:-mx-8">
    <div class="shadow-none sm:rounded-lg py-5">
    <div class="grid grid-cols-4 gap-4 px-8 py-1 sm:px-8 ">
        <div class="col-span-3">
          <span class="text-lg leading-6 font-medium text-gray-900 ">
            Empresas
          </span>
        </div>
        <div class="grid justify-items-stretch">
          <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded justify-self-end"
                  (click)="nuevaEmpresa()">Nueva
          </button>
        </div>      
    </div>
    <div class="py-1 align-middle inline-block sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200" >
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nit
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Razon Social
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Regimen Iva
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Tipo Contribuyente
              </th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Eliminar
              </th>           
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let emp of empresas">
              <td class="px-2 py-2 whitespace-nowrap text-sm text-gray-500">
                {{emp.nit}}                  
              </td>
              <td class="px-2 py-2 whitespace-nowrap text-sm text-gray-500">
                {{emp.razonSocial}}                
              </td>
              <td class="px-2 py-2 whitespace-nowrap text-sm text-gray-500">
                {{emp.regimenIva}}
              </td>
              <td class="px-2 py-2 whitespace-nowrap text-sm text-gray-500">
                {{emp.ubicacion.direccion}}
              </td>
              <td class="px-2 py-2 whitespace-nowrap text-sm text-gray-500">
                <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
                        (click)= "eliminarEmpresa(emp.id, emp.razonSocial)">X
                </button>
              </td>        
            </tr>

            <!-- More items... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
